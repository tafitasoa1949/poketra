<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}">
  <link th:href="@{/assets/vendor/fonts/circular-std/style.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/assets/libs/css/style.css}">
  <link rel="stylesheet" th:href="@{/assets/vendor/fonts/fontawesome/css/fontawesome-all.css}">
  <link rel="stylesheet" th:href="@{/assets/vendor/charts/chartist-bundle/chartist.css}">
  <link rel="stylesheet" th:href="@{/assets/vendor/charts/morris-bundle/morris.css}">
  <link rel="stylesheet" th:href="@{/assets/vendor/fonts/material-design-iconic-font/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{/assets/vendor/charts/c3charts/c3.css}">
  <link rel="stylesheet" th:href="@{/assets/vendor/fonts/flag-icon-css/flag-icon.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" th:href="@{/assets/libs/css/popup.css}">
  <title>Admin Poketra</title>
</head>
<body>
<div th:replace="content/sidebar"></div>
<!-- wrapper  -->
<!-- ============================================================== -->
<div class="dashboard-wrapper">
  <div class="dashboard-ecommerce">
    <div class="container-fluid dashboard-content ">
      <!-- ============================================================== -->
      <!-- pageheader  -->
      <!-- ============================================================== -->
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="page-header">
            <h2 class="pageheader-title">Gestion de vente</h2>
            <p class="pageheader-text">Nulla euismod urna eros, sit amet scelerisque torton lectus vel mauris facilisis faucibus at enim quis massa lobortis rutrum.</p>
            <div class="page-breadcrumb">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Matériels</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Unité</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <!-- ============================================================== -->
      <!-- end pageheader  -->
      <!-- ============================================================== -->
      <div class="ecommerce-widget">
        <div class="row">
          <!-- ============================================================== -->

          <!-- ============================================================== -->

          <!-- recent orders  -->
          <!-- ============================================================== -->
          <div class="col-xl-8 col-lg-12 col-md-6 col-sm-12 col-12">
            <div class="card">
              <h5 class="card-header">Listes</h5>
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table">
                    <thead class="bg-light">
                    <tr class="border-0">
                      <th class="border-0">Unite</th>
                      <th class="border-0"></th>
                      <th class="border-0"></th>
                    </tr>
                    </thead>
                    <tbody th:if="${unitePage}">
                    <tr th:each="unite, rowStat : ${unitePage.content}">
                      <td th:text="${unite.nom}"></td>
                      <td>
                        <a class="btn btn-warning btn-rounded btn-fw"
                           th:id="'modifier-' + ${rowStat.index}"
                           th:attr="data-target='#myModal' + ${rowStat.index}">
                          <i class="mdi mdi-autorenew"></i>
                        </a>
                      </td>
                      <td><a class="btn btn-danger btn-rounded btn-fw" th:href="@{/unite/delete/{id}(id=${unite.id})}"><i class="mdi mdi-delete"></i></a></td>
                    </tr>
                    </tbody>
                  </table>
                  <!-- Afficher la pagination -->
                  <div th:if="${unitePage}">
                    <ul class="pagination">
                      <!-- ... -->
                      <li th:each="i : ${#numbers.sequence(0, unitePage.totalPages - 1)}"
                          th:class="${i < 5 ? (unitePage.number == i ? 'active' : '') : 'd-none'}"
                          class="page-item">
                        <a th:href="@{/unite/list(page=${i},size=${unitePage.size})}" class="page-link" th:text="${i + 1}"></a>
                      </li>
                      <!-- ... -->
                    </ul>
                  </div>
                  <!-- ... -->
                </div>
              </div>
            </div>
          </div>
          <!-- ============================================================== -->
          <!-- end recent orders  -->


          <!-- ============================================================== -->
          <!-- ============================================================== -->
          <!-- customer acquistion  -->
          <!-- ============================================================== -->
          <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
            <div class="card">
              <h5 class="card-header">Basic Form</h5>
              <div class="card-body">
                <form th:action="@{/unite/insert}" method="post" id="basicform" data-parsley-validate="">
                  <div class="form-group">
                    <label for="inputUserName">Nom</label>
                    <input id="inputUserName" type="text" name="nom" data-parsley-trigger="change" required="" placeholder="Entrer un nom" autocomplete="off" class="form-control">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-space btn-primary">Ajouter</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- ============================================================== -->
          <!-- end customer acquistion  -->
          <!-- ============================================================== -->
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- footer -->
  <!-- ============================================================== -->
  <div class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
          Copyright © 2018 Concept. All rights reserved. Dashboard by <a href="https://colorlib.com/wp/">Colorlib</a>.
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
          <div class="text-md-right footer-links d-none d-sm-block">
            <a href="javascript: void(0);">About</a>
            <a href="javascript: void(0);">Support</a>
            <a href="javascript: void(0);">Contact Us</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- end footer -->
  <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- end wrapper  -->
<!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- end main wrapper  -->
<!-- ============================================================== -->

<!-- Optional JavaScript -->
<!-- jquery 3.3.1 -->
<script th:src="@{/assets/vendor/jquery/jquery-3.3.1.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
<script th:src="@{/assets/vendor/slimscroll/jquery.slimscroll.js}"></script>
<script th:src="@{/assets/libs/js/main-js.js}"></script>
<script th:src="@{/assets/vendor/charts/chartist-bundle/chartist.min.js}"></script>
<script th:src="@{/assets/vendor/charts/sparkline/jquery.sparkline.js}"></script>
<script th:src="@{/assets/vendor/charts/morris-bundle/raphael.min.js}"></script>
<script th:src="@{/assets/vendor/charts/morris-bundle/morris.js}"></script>
<script th:src="@{/assets/vendor/charts/c3charts/c3.min.js}"></script>
<script th:src="@{/assets/vendor/charts/c3charts/d3-5.4.0.min.js}"></script>
<script th:src="@{/assets/vendor/charts/c3charts/C3chartjs.js}"></script>
<script th:src="@{/assets/libs/js/dashboard-ecommerce.js}"></script>
<script th:src="@{/assets/vendor/parsley/parsley.js}"></script>
<script th:src="@{/assets/libs/js/dashboard-influencer.js}"></script>
<script th:src="@{/assets/libs/js/dashboard-influencer.js}"></script>
<!-- Utilisation de th:block pour permettre l'évaluation de Thymeleaf -->
<div th:each="unite, stat : ${unitePage.content}">
  <!-- Identifier la modal avec un ID unique (par exemple, 'myModal-{index}') -->
  <div id="myModal-[[${stat.index}]]" class="modal">
    <div class="modal-content">
      <!-- Utilisation de 'close-{index}' pour un identifiant unique -->
      <span class="close" th:id="'close-' + ${stat.index}">&times;</span>
      <form action="#" data-parsley-validate="">
        <div class="form-group">
          <label for="inputUserName">Nom</label>
          <input type="text" name="name" data-parsley-trigger="change" required="" autocomplete="off" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-space btn-warning">Modifier</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script th:inline="javascript">
    // Cacher la modal lorsqu'on clique sur l'icône de fermeture
document.querySelectorAll('[id^="close-"]').forEach(function(closeBtn) {
    closeBtn.addEventListener('click', function() {
        var index = closeBtn.id.split('-')[1];
        var modal = document.getElementById('myModal-' + index);
        if (modal) {
            modal.style.display = 'none';
        }
    });
});

// Afficher la modal lorsqu'on clique sur le bouton "modifier"
document.querySelectorAll('[id^="modifier"]').forEach(function(modifierBtn) {
    modifierBtn.addEventListener('click', function() {
        var index = modifierBtn.id.split('-')[1];
        var modal = document.getElementById('myModal-' + index);
        if (modal) {
            modal.style.display = 'block';
        }
    });
});

// Cacher la modal lorsqu'on clique en dehors de celle-ci
window.onclick = function(event) {
    if (event.target.className === 'modal') {
        event.target.style.display = 'none';
    }
};

</script>
</body>
</html>
